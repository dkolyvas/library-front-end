<div class="border-1 border-secondary mb-3">
    <form [formGroup]="form">
        <div class="row" mb-2>
            <div class="col-2">
                <label for="title" class="form-label">Book Title</label>
            </div>
            <div class="col-3">
                <input type="text" class="form-control" formControlName="title" id="title" name="title">
            </div>
            <div class="col-2">
                <label for="author" class="form-label"> Author</label>
            </div>
            <div class="col-3">
                <input type="text" class="form-control" formControlName="author" id="author" name="author">
            </div>
        </div>
        <div class="row mb-2" >
            <div class="col-2">
                <label for="category" class="form-label">Category</label>
            </div>
            <div class="col-3">
                <select class="form-select col-md-3" formControlName="category" name="category" id="category">
                    <ng-container *ngIf="categories">
                        <option *ngFor="let cat of categories" [value]="cat.id">{{cat.categoryName}}</option>
                    </ng-container>
                </select>
            </div>
            <div class="col-2">
                <label for="isbn" class="form-label">ISBN</label>
            </div>
            <div class="col-3">
             <input type="text" class="form-control col-md-3" formControlName="isbn" id="isbn" name="isbn">
            </div>
        </div>
        <button class="btn btn-success" (click)="submitForm()">Search</button>
        <button *ngIf="!borrowingMode" class="btn btn-primary ml-2" (click)="onAdd()">+ Add</button>
    </form>
</div>
