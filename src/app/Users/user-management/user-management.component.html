<div class="mb-2">
    <h3>User Management</h3>
    <button type="button" class="btn btn-primary" (click)="showRegistrationForm()">Add new</button>
</div>
<div *ngIf="showForm" class="mb-2 border border-1 border-success">
    <form [formGroup]="form">
        <div class="row mb-1">
            <div class="col-2">
                <label for="username" class="form-label">Username</label>
            </div>
            <div class="col-3">
                <input type="text" class="form-control" id="username" name="username" formControlName = "username">
            </div>
        </div>
        <div class="row mb-1">
            <div class="col-2">
                <label for="name" class="form-label">First Name</label>
            </div>
            <div class="col-3">
                <input type="text" class="form-control" id="name" name="name" formControlName = "name">
            </div>
            <div class="col-2">
                <label for="surname" class="form-label">Last Name</label>
            </div>
            <div class="col-3">
                <input type="text" class="form-control" id="surname" name="surname" formControlName = "surname">
            </div>
        </div>
        <div class="row mb-1">
            <div class="col-2">
                <label for="password" class="form-label">Password</label>
            </div>
            <div class="col-3">
                <input type="password" class="form-control" id="password" name="password" formControlName = "password">
            </div>
            <div class="col-2">
                <label for="confirmPassword" class="form-label">Repeat</label>
            </div>
            <div class="col-3">
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" formControlName = "confirmPassword">
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-success" (click)="registerUser()">Register</button>
            <button type="button" class="btn btn-danger" (click)="cancelRegistration()">Cancel</button>
        </div>
    </form>
</div>
<div>
    <table class="table table-success table-sm">
        <thead>
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userList">
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.name}}</td>
                <td>{{user.surname}}</td>
                <td>
                    <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id)">Delete</button>
                </td>
            </tr> 
        </tbody>
    </table>
</div>
<div *ngIf="error" class="text-sm text-warning">
    <p>{{error.error |json}}</p>
</div>
