<div>
    <form [formGroup]="form">
        <div class="row mb-2 ">
            <div class="col">
                <label for="id" class="form-label">id</label>
            </div>
            <div class="col">
                <input type="text" id="id" name="id" formControlName="id"
                  class="form-control">
            </div>
            <div class="col">
                <label for="email" class="form-label">email</label>
            </div>
            <div class="col">
                <input type="text" id="email" name="email" formControlName="email"
                  class="form-control">
            </div>
            <div class="col">
                <label for="name" class="form-label">Lastname</label>
            </div>
            <div class="col">
                <input type="text" id="name" name="name" formControlName="name"
                  class="form-control">
            </div>

        </div>
        <div>
            <button type="submit" (click)="search()" class="btn btn-success mx-2">Search</button>
            <button *ngIf="!borrowingMode" type="button" (click)="addnew()" class="btn btn-primary">+ Add new</button>
        </div>
    </form>
</div>
